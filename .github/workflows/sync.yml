name: Sync HTB Machines
on:
  schedule:
    - cron: '0 * * * *' # Hourly
  repository_dispatch:
    types: [writeup_pushed]
  workflow_dispatch: # Allows manual trigger
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Sync Machines
        run: node scripts/sync-machines.js
        env:
          GITHUB_TOKEN: ${{ secrets.MY_SYNC_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "diogocoutoooo"
          git add src/data/machines.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update machines data" && git push)
