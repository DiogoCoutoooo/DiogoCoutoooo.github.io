name: Deploy to GitHub Pages

on:
  # Corre sempre que fazes push para a branch 'main'
  push:
    branches: [main]
  # Permite correr manualmente o workflow pela tab 'Actions'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # Se usares npm, não precisas de mudar nada aqui
        # with:
        #   path: . # Onde está o projeto (raiz)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4